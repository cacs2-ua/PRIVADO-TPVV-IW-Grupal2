<head th:replace="fragments :: head (titulo='Cuenta')"></head>

<div class="container-fluid">

  <form th:action="@{/logeados/cuenta/{id}/cambiarnombre(id=${usuario.id})}" method="post" class="col-sm-2 px-0">

      <label th:for="nombre"> Cambiar nombre: </label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nuevo nombre" required>
    </div>
    <button type="submit" class="btn btn-primary">Cambiar nombre</button>
  </form>

</div>

<div th:replace="fragments::javascript"/>
</body>
</html>
