<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagos del Comercio</title>

    <link rel="stylesheet" th:href="@{/css/custom/listadoPagosStyle.css}">
    <div th:include="fragments :: head (titulo='Pagos del Comercio')"></div>
</head>
<body class="body-background">
<div th:replace="fragments::menuBar"></div>
<div class="container">
    <h1 class="title">Pagos del Comercio</h1>

    <!--
         Mantenemos la misma estructura de 7 columnas x 2 filas.
         ÚNICOS cambios:
         1) th:action y method="get"
         2) name="..." en cada <input>/<select>
    -->
    <form class="busqueda" th:action="@{/api/admin/pagos}" method="get">
        <!-- Fila de labels -->
        <label>Id</label>
        <label>Ticket</label>
        <label>CIF del comercio</label>
        <label>Estados</label>
        <label>Fecha Desde</label>
        <label>Fecha Hasta</label>
        <label></label>

        <!-- Fila de inputs -->
        <input type="text" class="search-input" name="id">
        <input type="text" class="search-input" name="ticket">
        <input type="text" class="search-input" name="cif">
        <select class="search-select" name="estado">
            <option selected>Todos</option>
            <option>Aceptado</option>
            <option>Pendiente</option>
            <option>Rechazado</option>
        </select>
        <input type="date" class="search-input" name="fechaDesde">
        <input type="date" class="search-input" name="fechaHasta">
        <button type="submit">Aplicar filtros</button>
    </form>

    <div class="table-container">
        <table class="data-table">
            <thead>
            <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>Ticket</th>
                <th>Comercio</th>
                <th>CIF</th>
                <th>Importe</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Se usa Thymeleaf para iterar sobre la lista de pagos -->
            <tr th:each="p : ${pagos}">
                <td th:text="${p.id}"></td>
                <!-- Aquí puedes formatear la fecha si lo deseas, por ejemplo:
                     th:text="${#temporals.format(p.fecha, 'dd/MM/yyyy HH:mm')}"
                -->
                <td th:text="${p.fecha}"></td>
                <td th:text="${p.ticketExt}"></td>
                <td th:text="${p.comercioData.nombre}"></td>
                <td th:text="${p.comercioData.cif}"></td>
                <td th:text="${p.importe + '€'}"></td>
                <td th:text="${p.shownState}"
                    th:classappend="${p.shownState == 'Aceptado' ? 'status-active' :
                                    (p.shownState == 'Pendiente' ? 'status-pending' : 'status-inactive')}">
                </td>
                <td>
                    <a th:href="@{'/api/admin/pagos/' + ${p.id}}" class="btn btn-info">Detalles</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="pagination">
    <a th:text="${currentPage}" th:href="@{'/api/admin/pagos?page=' + ${currentPage - 1}}" th:if="${currentPage > 0}">&lsaquo; Anterior</a>
    <span class="page-item active">
        <span th:text="${currentPage + 1}"></span>
    </span>
    <a th:text="${currentPage + 2}" th:href="@{'/api/admin/pagos?page=' + ${currentPage + 1}}" th:if="${currentPage < totalPages - 1}">Siguiente &rsaquo;</a>
</div>

<div th:replace="fragments::javascript"></div>
</body>
</html>
