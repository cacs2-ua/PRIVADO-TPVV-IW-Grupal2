<!DOCTYPE html>
<html lang="es">
<head th:replace="fragments :: head (titulo='Lista de Tareas')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" th:href="@{/css/custom/login-style.css}">
</head>
<body>
<div th:replace="fragments::menuBar"></div>
<div class="login-container">
    <h1 class="login-title">Iniciar sesión</h1>

    <!-- Mensaje de error si lo hubiera -->
    <div th:if="${error != null}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/login}" method="post" th:object="${loginData}">
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" th:field="*{email}" placeholder="info@tpvv.com" required/>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" th:field="*{contrasenya}" placeholder="********" required/>
        </div>
        <button type="submit" class="submit-button">Aceptar</button>
    </form>

</div>

<div th:replace="fragments::javascript"></div>
</body>
</html>
