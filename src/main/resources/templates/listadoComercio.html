<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comercios</title>
    <div th:include="fragments :: head (titulo='Iniciar sesión')"></div>
    <style>

        .busqueda{
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 150px 150px 2fr 2fr 2fr 2fr;
            grid-template-rows: 25px 40px;
            column-gap: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .estado{
            display: inline;
        }

        .estado button{
            width: 100px;
        }



        td > button.btn-info{
            color: white;
        }


        .container > a {
            color: rgba(255, 255, 255, 0.9);

        }
        .body-background {
            background-color: #89A8B2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .title {
            color: white;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        .search-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .search-select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 120px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .table-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background-color: #f5f5f5;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .data-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .status-active {
            color: #2d8a2d;
        }

        .status-inactive {
            color: #8a2d2d;
        }
    </style>
</head>
<body class="body-background">
<div th:replace="fragments::menuBar" class="navbar-container"></div>
<div class="container">
    <h1 class="title">Comercios</h1>
    <form class="busqueda">
        <label>Id</label>
        <label>Nombre</label>
        <label>Cif</label>
        <label>País</label>
        <label>Fecha Desde</label>
        <label>Fecha Hasta</label>
        <label></label>
        <input type="text" class="search-input">
        <input type="text" class="search-input">
        <input type="text" class="search-input">
        <select class="search-select">
            <option>España</option>
        </select>
        <input type="date" class="search-input">
        <input type="date" class="search-input">
        <button type="submit" class="btn btn-light">Aplicar filtros</button>
    </form>

    <a th:href="@{/api/admin/crearcomercio}">Crear nuevo comercio</a>
    <div class="table-container">
        <table class="data-table">
            <thead>
            <tr>
                <th>#</th>
                <th>Fecha Alta</th>
                <th>Nombre</th>
                <th>Cif</th>
                <th>País</th>
                <th>Provincia</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comercio: ${comercios}">
                <td th:text="${comercio.id}"></td>
                <td th:text="${comercio.fechaAlta}">10/07/2024 16:44</td>
                <td th:text="${comercio.nombre}"></td>
                <td th:text="${comercio.cif}"></td>
                <td th:text="${comercio.pais}"></td>
                <td th:text="${comercio.provincia}"></td>
                <td th:if="${comercio.activo}" class="status-active">Activo</td>
                <td th:if="${!comercio.activo}" class="status-inactive">Desactivado</td>
                <td>
                    <button class="btn btn-info">Detalles</button>
                    <form class="estado" th:action="@{/api/admin/comercios/estado/{idComercio}(idComercio=${comercio.id})}" method="post">
                        <button  type="submit" th:if="${comercio.activo}"  class="btn btn-danger">Desactivar</button>
                        <button  type="submit" th:if="${!comercio.activo}"  class="btn btn-success">Activar</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript">



</script>
<div th:replace="fragments::javascript"></div>
</body>
</html>
