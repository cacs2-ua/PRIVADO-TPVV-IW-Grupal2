<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Incidencia</title>
    <link rel="stylesheet" th:href="@{/css/custom/crear-usuario-style.css}">
    <div th:include="fragments :: head (titulo='Iniciar sesión')"></div>
</head>
<body class="body-background">
<div th:replace="fragments::menuBar" class="navbar-container"></div>
<form th:action="@{/api/comercio/crear-incidencia}" method="post">

    <div>
        <h2>Crear incidencia</h2>
        <label for="titulo" class="form-label">Título</label>
        <input type="text" id="titulo" th:field="${incidencia.titulo}"  class="form-control" required/>

        <label for="pagoId" class="form-label">Pago Id</label>
        <input type="email" id="pagoId" th:field="${incidencia.pago_id}" th:value="${pago_id}" class="form-control" readonly/>

        <label for="descripcion" class="form-label">Descripción de la incidencia</label>
        <textarea id="descripcion" th:field="${incidencia.descripcion}" class="form-control" required></textarea>

        <input type="submit" value="Crear incidencia" class="btn btn-light"/>
    </div>
</form>

</body>
</html>
