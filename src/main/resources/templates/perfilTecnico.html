<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de técnico</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            min-height: 100vh;
            background-color: #8BA4B0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            padding-top: 10vh;
        }
        .profile-card {
            background-color: #F1F0E8;
            border-radius: 8px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .profile-header {
            border-bottom: 1px solid black;
            padding-bottom: 4px;
            margin-bottom: 24px;
        }
        .profile-header h1 {
            font-size: 24px;
            font-weight: normal;
            margin: 0;
        }
        .profile-content {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .label {
            font-weight: normal;
        }
        .email {
            color: #4a5568;
        }
    </style>
    <div th:include="fragments :: head (titulo='Iniciar sesión')"></div>
</head>
<body>
<div th:replace="fragments::menuBar" class="navbar-container"></div>
<div class="container">
    <div class="profile-card">
        <div class="profile-header">
            <h1 th:text="${usuario.getNombre()}">Nombre de usuario</h1>
        </div>
        <div class="profile-content">
            <span class="label">Email:</span>
            <span th:text="${usuario.getEmail()}" class="email">tecnico@tecnico.es</span>
        </div>
    </div>
</div>
<div th:replace="fragments::javascript"></div>
</body>
</html>
