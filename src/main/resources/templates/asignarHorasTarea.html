<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body>
<div th:replace="fragments::menuBar"></div>
<div class="container-fluid">

  <h2 th:text="'Asignación de horas de la tarea ' + ${tarea.getId()}"></h2>

  <form method="post" th:action="@{/tareas/{id}/asignarHoras(id=${tarea.id})}" th:object="${tareaData}">
    <div class="col-6">
      <div class="form-group">
        <label for="titulo">Número de horas de la tarea:</label>
        <input class="form-control" id="titulo" name="titulo" required th:field="*{hours}" type="number" min="0"/>
      </div>
      <button class="btn btn-primary" type="submit">Asignar horas</button>
      <a class="btn btn-link" th:href="@{/usuarios/{id}/tareas(id=${tarea.usuarioId})}">Cancelar</a>
    </div>
  </form>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
